<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="index.css" />
      <title>Basic Calculator</title>
   </head>
   <body>
      <div id="calculator">
         <div id="screen">0</div>
         <ul id="touch-pad">
            <button id="plus-btn" onclick="plus()">+</button>
            <button id="minus-btn" onclick="minus()">-</button>
            <button id="multiply-btn" onclick="multiply()">x</button>
            <button id="backspace-btn" onclick="backspace()">Delete</button>
            <button id="one-btn" onclick="one()">1</button>
            <button id="two-btn" onclick="two()">2</button>
            <button id="three-btn" onclick="three()">3</button>
            <button id="divide-btn" onclick="divide()">รท</button>
            <button id="four-btn" onclick="four()">4</button>
            <button id="five-btn" onclick="five()">5</button>
            <button id="six-btn" onclick="six()">6</button>
            <button id="equal-sign-btn" onclick="equal()">=</button>
            <button id="seven-btn" onclick="seven()">7</button>
            <button id="eight-btn" onclick="eight()">8</button>
            <button id="nine-btn" onclick="nine()">9</button>
            <button id="zero-btn" onclick="zero()">0</button>
         </ul>
      </div>

      <script src="index.js"></script>
   </body>
</html>
